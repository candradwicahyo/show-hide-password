<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>show and hide password</title>
</head>
<body>

  <section class="container">
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-box">
        <input type="password" class="input" id="input" placeholder="enter password" autocomplete="off">
        <div class="icon-box">
          <i class="fa-solid fa-eye icon" id="eye"></i>
          <i class="fa-solid fa-eye-slash icon" id="eye-slash"></i>
        </div>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
